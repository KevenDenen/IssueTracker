<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>JS Issue Tracker</title>
        <!-- Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body onload="fetchIssues('Open')">
        <div class="container">
            <h1>JS Issue Tracker <small>by Keven Denen</small></h1>
            <button id="addButton" class="btn btn-primary" onclick="showHideJumbotron()">Add New Issue</button>
            <br />
            <br />
            <div id="addIssue" style="display: none" class="jumbotron">
                <h3>Add New Issue:</h3>
                <form id="issueInputForm">
                    <div class="form-group">
                        <label for="issueDescInput">Title</label>
                        <input type="text" class="form-control" id="issueTitleInput" placeholder="Issue Title">
                    </div>
                    <div class="form-group">
                        <label for="issueDescInput">Description</label>
                        <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue ...">
                    </div>
                    <div class="form-group">
                        <label for="issueDescInput">Severity</label>
                        <select class="form-control" id="issueSeverityInput">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                        </select> 
                    </div>
                    <div class="form-group">
                        <label for="issueDescInput">Assigned To</label>
                        <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible person...">
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                    <button type="reset" class="btn btn-danger">Cancel</button>
                </form> 
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div id="issuesList">
                        
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    Filter:
                    <a href="#" onclick="fetchIssues('Open')" class="label label-success">Open</a>
                    <a href="#" onclick="fetchIssues('Closed')" class="label label-danger">Closed</a>
                    <a href="#" onclick="fetchIssues()" class="label label-info">All</a>
                </div>
            </div>
            <br />
            <footer class="footer">
                <p>&copy Keven Denen</p>
            </footer>
        </div>

        <script src="main.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="http://chancejs.com/chance.min.js"></script>
    </body>
</html>
